<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>English Speaking Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      padding: 30px;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .conversation {
      margin-top: 20px;
      text-align: left;
    }

    .conversation p {
      margin: 10px 0;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé§ English Speaking Practice</h1>
    <button id="start-btn">üéô Start Speaking</button>
    <div class="conversation">
      <p><strong>You:</strong> <span id="user-text"></span></p>
      <p><strong>Bot:</strong> <span id="bot-text"></span></p>
      <p class="error" id="error-msg"></p>
    </div>
  </div>

  <script>
    const startBtn = document.getElementById("start-btn");
    const userTextEl = document.getElementById("user-text");
    const botTextEl = document.getElementById("bot-text");
    const errorMsg = document.getElementById("error-msg");

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';

    const synth = window.speechSynthesis;

    startBtn.addEventListener("click", () => {
      recognition.start();
      startBtn.textContent = "üéß Listening...";
      errorMsg.textContent = "";
    });

    recognition.onresult = async (event) => {
      const transcript = event.results[0][0].transcript;
      userTextEl.textContent = transcript;
      startBtn.textContent = "üéô Start Speaking";

      const botReply = await askChatGPT(transcript);
      if (botReply) {
        botTextEl.textContent = botReply;
        speak(botReply);
      }
    };

    recognition.onerror = (e) => {
      console.error(e);
      errorMsg.textContent = "‚ùå Mic error: " + e.error;
      startBtn.textContent = "üéô Start Speaking";
    };

    async function askChatGPT(userMessage) {
      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": "Bearer YOUR_OPENAI_API_KEY", // üîê Thay YOUR_OPENAI_API_KEY b·∫±ng key c·ªßa b·∫°n
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [
              { role: "system", content: "You are an English tutor helping the user practice spoken English." },
              { role: "user", content: userMessage }
            ]
          })
        });

        const data = await response.json();
        return data.choices[0].message.content;
      } catch (err) {
        console.error(err);
        errorMsg.textContent = "‚ö†Ô∏è Error calling ChatGPT API.";
        return null;
      }
    }

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'en-US';
      synth.speak(utter);
    }
  </script>
</body>
</html>
